<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Página para capturar coordenadas de localização e foto do cliente, e compartilhá-las com segurança.">
    <title>Captura e Compartilhamento de Localização - Gagliardi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header>
            <img id="header-image" src="gagliardi.png" alt="logotipo da Empresa">
        </header>

        <section id="client-info">
            <h2>Aponte a câmera para a fachada do cliente</h2>
            <form id="client-form">
                <label for="client-code">Digite o Código do Cliente:</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="client-code" maxlength="7" placeholder="Ex: C123456" required>
                </div>

                <label for="phone">Telefone (opcional):</label>
                <div class="input-wrapper">
                    <i class="fab fa-whatsapp"></i>
                    <input type="tel" id="phone" placeholder="(xx) 98765-4321" maxlength="15">
                </div>

                <label for="email">E-mail (opcional):</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="exemplo@dominio.com">
                </div>

                <button type="button" id="capture-photo">Capturar Foto</button>
            </form>
        </section>

        <section id="preview">
            <img id="photo-preview" alt="Prévia da Foto" style="display: none;">
            <p id="info"></p>
        </section>

        <section id="map-section">
            <h2>Confira se o código do cliente e a localização no mapa estão corretos</h2>
            <div id="map"></div>
        </section>

        <div class="buttons">
            <button type="button" id="restart-process" style="display: none;">Cancelar</button>
            <button id="share-data" style="display: none;">Compartilhar Localização</button>
        </div>
    </div>

    <footer>
        O Grupo Gagliardi não armazena ou compartilha as coordenadas obtidas sem sua permissão.
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
