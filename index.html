<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Estilo -->
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form id="client-form">
            <label for="client-code">Código do Cliente:</label>
            <input type="text" id="client-code" maxlength="7" placeholder="C123456" required>
            <button type="button" id="capture-photo">Capturar Foto</button>
        </form>

        <div id="preview">
            <h2>Prévia</h2>
            <img id="photo-preview" alt="Prévia da Foto" style="display: none;">
            <p id="info"></p>
        </div>

        <div id="map" style="height: 300px; margin-top: 20px;"></div>

        <button id="share-data" style="display: none;">Compartilhar Dados</button>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Script do projeto -->
    <script src="script.js"></script>
</body>

</html>
