<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Página para capturar coordenadas de localização e foto do cliente, e compartilhá-las com segurança.">
    <title>Captura e Compartilhamento de Localização - Gagliardi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <div class="container">
        <header>
            <img id="header-image" src="gagliardi.png" alt="logotipo da Empresa">
        </header>

        <section id="client-info">
            <h2>Aponte a câmera para a fachada do cliente</h2>
            <form id="client-form">
                <label for="client-code" aria-label="Código do Cliente">Digite o Código do Cliente:</label>
                <input type="text" id="client-code" maxlength="7" placeholder="Ex: C123456" required
                    aria-describedby="client-code-info">

                <label for="client-phone" aria-label="Telefone (opcional)">Telefone (opcional):</label>
                <input type="tel" id="client-phone" maxlength="15" placeholder="Ex: (11) 98765-4321"
                    pattern="\(\d{2}\) \d{5}-\d{4}">

                <label for="client-email" aria-label="E-mail (opcional)">E-mail (opcional):</label>
                <input type="email" id="client-email" placeholder="Ex: exemplo@dominio.com">

                <button type="button" id="capture-photo" aria-label="Capturar Foto">Capturar Foto</button>
            </form>
        </section>

        <section id="preview">
            <img id="photo-preview" alt="Prévia da Foto" style="display: none;">
            <p id="info"></p>
            <p id="loading-message" aria-live="polite" style="text-align: center; color: #007bff;"></p>
            <!-- Mensagem de carregamento -->
        </section>

        <!-- Esta seção será exibida somente após capturar a foto -->
        <section id="map-section" style="display: none;">
            <h2>Confira se o código do cliente e a localização no mapa estão corretos</h2>
            <div id="map"></div>
        </section>

        <div class="buttons">
            <button type="button" id="restart-process" style="display: none;"
                aria-label="Cancelar Processo">Cancelar</button>
            <button id="share-data" style="display: none;" aria-label="Compartilhar Localização">Compartilhar
                Localização</button>
        </div>
    </div>

    <footer>
        O Grupo Gagliardi não armazena ou compartilha as coordenadas obtidas sem sua permissão.
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
